<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Bootstrap 5 Carousel</title>
</head>

<body>
    <div class="container">
        <h1></h1>
        <div id="carouselSlider" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselSlider" data-slide-to="0" class="active"></li>
                <li data-target="#carouselSlider" data-slide-to="1"></li>
                <li data-target="#carouselSlider" data-slide-to="2"></li>
                <li data-target="#carouselSlider" data-slide-to="3"></li>
                <li data-target="#carouselSlider" data-slide-to="4"></li>
                <li data-target="#carouselSlider" data-slide-to="5"></li>
                <li data-target="#carouselSlider" data-slide-to="6"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./images/image1.jpg" class="w-100 h-100 ">
                    <div class="carousel-caption ">
                        <h5></h5>
                        <p>Angel</p>
                    </div>
                </div>
                <div class="carousel-item ">
                    <img src="./images/image2.jpg " class="w-100 h-100 ">
                    <div class="carousel-caption ">
                        <h5></h5>
                        <p>Berlin Cathedral</p>
                    </div>
                </div>
                <div class="carousel-item ">
                    <img src="./images/image3.jpg " class="w-100 h-100 ">
                    <div class="carousel-caption ">
                        <h5></h5>
                        <p>Fantacy</p>
                    </div>
                </div>
                <div class="carousel-item ">
                  <img src="./images/image4.jpg " class="w-100 h-100 ">
                  <div class="carousel-caption ">
                      <h5></h5>
                      <p>Peace</p>
                  </div>
              </div>
              <div class="carousel-item ">
                  <img src="./images/image5.jpg " class="w-100 h-100 ">
                  <div class="carousel-caption ">
                      <h5></h5>
                      <p>Justice</p>
                  </div>
              </div>
              <div class="carousel-item ">
                <img src="./images/image6.jpg " class="w-100 h-100 ">
                <div class="carousel-caption ">
                    <h5></h5>
                    <p>renaissance</p>
                </div>
            </div>
            <div class="carousel-item ">
                <img src="./images/image7.jpg " class="w-100 h-100 ">
                <div class="carousel-caption ">
                    <h5></h5>
                    <p>statues</p>
                </div>
            </div>
            </div>
            <a class="carousel-control-prev " href="#carouselSlider" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon "></span>
                <span></span>
            </a>
            <a class="carousel-control-next " href="#carouselSlider" role="button" data-slide="next">
                <span class="carousel-control-next-icon "></span>
                <span></span>
            </a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js " integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx " crossorigin="anonymous "></script>

</body>

</html>
